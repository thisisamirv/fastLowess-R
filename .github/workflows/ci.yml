name: R-CMD-check

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: "release" }
          - { os: macos-latest, r: "release" } # macOS Intel
          - { os: macos-14, r: "release" } # macOS ARM64 (M1/M2)
          - { os: windows-latest, r: "release" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Fix permissions
        run: chmod +x configure cleanup
        if: runner.os != 'Windows'

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          targets: ${{ matrix.config.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || '' }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          error-on: '"error"'

  lint-and-format:
    name: Lint & Format (R + Rust)
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, local::.
          needs: check

      - name: Formating and Linting
        run: make fmt clippy lint-r

  check-cran-readiness:
    name: Check CRAN Readiness (Vendor & Size)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Vignette Dependencies
        run: |
          install.packages(c("knitr", "rmarkdown", "BiocManager"))
          BiocManager::install("BiocStyle")
        shell: Rscript {0}
      - name: Verify Vendoring & Size
        run: |
          # Use the centralized script to prepare src/vendor/ and src/cargo/config.toml
          chmod +x scripts/prepare_cran.sh
          ./scripts/prepare_cran.sh

          # Build Source Package
          R CMD build .

          # Check Size (< 5MB)
          # Note: DESCRIPTION specifies lowercase package name
          PACKAGE_NAME=$(grep '^Package:' DESCRIPTION | cut -d' ' -f2)
          SIZE=$(du -k ${PACKAGE_NAME}_*.tar.gz | cut -f1)
          if [ "$SIZE" -gt 5120 ]; then
            echo "ERROR: Package size ${SIZE}KB exceeds CRAN limit of 5MB"
            exit 1
          else
            echo "Package size ${SIZE}KB is within limits."
          fi

  bioc-check:
    name: Bioconductor Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck"))
          remotes::install_cran("BiocManager")
          BiocManager::install("BiocCheck")
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run R CMD check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check")
        shell: Rscript {0}

      - name: Run BiocCheck
        run: BiocCheck::BiocCheck(".")
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bioc-check-results
          path: check

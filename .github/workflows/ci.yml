name: R-CMD-check

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: "release" }
          - { os: macOS-latest, r: "release" }
          - { os: windows-latest, r: "release" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - name: Fix permissions
        run: chmod +x configure cleanup
        if: runner.os != 'Windows' # git update-index should handle it, but this is a backup. On Windows chmod might be no-op or handled via git.
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.config.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || '' }}

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          error-on: '"error"'

  lint-r:
    name: Lint & Format R
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::lintr, local::.
          needs: check

      - name: Lint
        run: lintr::lint_package()
        shell: Rscript {0}

  check-cran-readiness:
    name: Check CRAN Readiness (Vendor & Size)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Verify Vendoring & Size
        run: |
          # Use the centralized script to prepare vendor/ and .cargo/config.toml
          chmod +x scripts/prepare_cran.sh
          ./scripts/prepare_cran.sh

          # Build Source Package
          R CMD build .

          # Check Size (< 5MB)
          SIZE=$(du -k fastLowess_*.tar.gz | cut -f1)
          if [ "$SIZE" -gt 5120 ]; then
            echo "ERROR: Package size ${SIZE}KB exceeds CRAN limit of 5MB"
            exit 1
          else
            echo "Package size ${SIZE}KB is within limits."
          fi
